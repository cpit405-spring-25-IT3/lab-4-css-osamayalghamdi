<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="text">Great Auto Parts - Order Form</h1>
    <div id="content">
        <form id = "form">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="category">Category: </label>
            <select id="category" name="category" required>
                <option value="engine">Engine Parts</option>
                <option value="brake">Brake System</option>
                <option value="transmission">Transmission</option>
                <option value="electrical">Electrical</option>
                <option value="suspension">Suspension</option>
            </select><br><br>
            <label for="model">Model: </label>
            <input type="text" id="model" name="model" required><br><br>

            <label for="year">Year: </label>
            <input type="number" id="year" name="year" min="1980" max="2025" required><br><br>

            <label for="date">Date: </label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="sparepart">Spare Part: </label>
            <input type="text" id="sparepart" name="sparepart" required><br><br>

            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" name="quantity" min="1" max="4" required><br><br>

            <label for="comment">Comment: </label>
            <textarea id="comment" name="comment"></textarea><br><br>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
