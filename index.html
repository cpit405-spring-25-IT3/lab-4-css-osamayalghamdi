<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="text">Great Auto Parts - Order Form</h1>
    <div id="content">
        <form id="form">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname">
            
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname">
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone">
            
            <label for="make">Make: </label>
            <select id="make" name="make">
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Nissan">Nissan</option>
            </select>
            <label for="condition">condition: </label>
            <select id="condition" name="condition">
                <option value="new">New</option>
                <option value="used">Used</option>
                <option value="refurbished">Refurbished</option>
            </select>
            <label for="model">Model: </label>
            <input type="text" id="model" name="model">

            <label for="year">Year: </label>
            <input type="number" id="year" name="year" min="1980" max="2025">
            
            <label for="date">Date: </label>
            <input type="date" id="date" name="date">
            
            <label for="sparepart">Spare Part: </label>
            <input type="text" id="sparepart" name="sparepart">
            
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" name="quantity" min="1" max="4">
            
            <label for="comment">Comment: </label>
            <textarea id="comment" name="comment" cols="30" rows="5"></textarea>            
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
